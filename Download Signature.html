<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0; /* Add a light gray background */
    }
    h1 {
      color: #007bff; /* Change heading color to blue */
    }
    p {
      color: #555; /* Change paragraph text color to dark gray */
    }
    canvas {
      border: 2px dashed #007bff; /* Change border to dashed blue */
      margin: 20px auto;
      background-color: #fff; /* Add white background to canvas */
    }
    #clear-btn, #download-btn {
      padding: 10px 20px;
      background-color: #28a745; /* Change button background color to green */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px; /* Add some margin between buttons */
    }
    #clear-btn:hover, #download-btn:hover {
      background-color: #218838; /* Darken button color on hover */
    }
  </style>
</head>
<body>
  <h1>Signature Generator</h1>
  <p>Draw your signature below:</p>
  <canvas id="signatureCanvas" width="400" height="200"></canvas>
  <button id="clear-btn">Clear</button>
  <button id="download-btn">Download Signature as PNG</button>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      draw(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop, false);
    });
    
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        draw(e.pageX - canvas.offsetLeft, e.pageY - canvas.offsetTop, true);
      }
    });
    
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });
    
    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });
    
    document.getElementById('clear-btn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    
    document.getElementById('download-btn').addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'signature.png';
      a.click();
    });
    
    function draw(x, y, isDrawing) {
      if (!isDrawing) {
        ctx.beginPath();
        ctx.moveTo(x, y);
      } else {
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
